services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - rusty-network
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 1s
      timeout: 3s
      retries: 10
  redis:
    image: redis:7-alpine
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: "redis-server --requirepass $REDIS_PASSWORD"
    networks:
      - rusty-network
    # ports:
    #   - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "echo 'auth ${REDIS_PASSWORD}\nping' | redis-cli | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 10
  migration:
    build:
      context: .
      dockerfile: Containerfile
      target: runtime-rusty-migration
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}"
    networks:
      - rusty-network
    depends_on:
      postgres:
        condition: service_healthy
  crud_server:
    build:
      context: .
      dockerfile: Containerfile
      target: runtime-rusty-crud-server
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis"
    # ports:
    #   - "3000:3000"
    networks:
      - rusty-network
    depends_on:
      postgres:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
  game_server:
    build:
      context: .
      dockerfile: Containerfile
      target: runtime-rusty-game-server
    environment:
      CRUD_SERVER_URL: "http://crud_server:3000"
    ports:
      - "8080:3000"
    networks:
      - rusty-network

networks:
  rusty-network:
    external: false
