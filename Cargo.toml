[workspace]
resolver = "3"
members = [
	"rusty",
	"crud-client",
	"crud-server",
	"game-client",
	"game-server",
	"migration"
]

package.version = "0.6.1"
package.edition = "2024"

[workspace.dependencies]
# cli
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"
# ORM
diesel = { version = "2.2", features = ["postgres", "r2d2"] }
diesel_migrations = { version = "2.2", features = ["postgres"] }
# serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# async
tokio = { version = "1.47", features = ["full"] }
# gRPC / protobuf
prost = "0.14"
tonic = { version = "0.14", features = ["tls-aws-lc", "tls-native-roots"] }
tonic-prost = "0.14"
tonic-prost-build = "0.14"

[workspace.lints.rust]
warnings = "deny"
unsafe_code = "forbid"

[workspace.lints.clippy]
all = "deny"
pedantic = "deny"
nursery = "deny"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
strip = true
